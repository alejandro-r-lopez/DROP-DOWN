<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Frame a Painting</title>
        <link rel="icon" type="image/x-icon" href="assets/alchemy-favicon.png" />

        <!-- js -->
        <script type="module" src="app.js"></script>

        <!-- fonts -->
        <!-- see https://fonts.google.com/ -->

        <!-- css -->
        <link rel="stylesheet" href="styles/reset.css" />
        <link rel="stylesheet" href="styles/global.css" />
        <!-- add link for page specific css -->
    </head>

    <body>
        <main>
            
            <section class="drop-down" id="drop-down">
                <select id="wall-dropdown">
                    <option value="white">White Wall</option>
                    <option value="dark">Dark Wall</option>
                    <option value="concrete">Concrete Wall</option>
                </select>
                <select id="painting-dropdown">
                    <option value="wheat">Wheat Field</option>
                    <option value="night">Starry Night</option>
                    <option value="monet">Water Lilies</option>
                </select>
                <select id="frame-dropdown">
                    <option value="simple">Simple Frame</option>
                    <option value="ornate">Ornate Frame</option>
                    <option value="royal">Royal Frame</option>
                </select>
            </section>
            <section id="phrase-section"></section>
                <section class="input-section">
                    <input id="phrase-input" />
                    <button id="phrase-button"></button>
                </section>
                <section class="image-section">
                    <img class="wall-image" id="wall-image" />
                    <img class="painting-image" id="painting-image" />
                    <img class="frame-image" id="frame-image" />
                </section>
            </section>
        </main>
    </body>
</html>
